{% extends "./Base/base.html"%}
{%block tittle} Proveedores {%endblock}
{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6 offest-md-6">
        
            <h2>Gestion de Proveedores</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/editarprove/{{proveedor.codigo}}/" method="POST">{% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="txtNombre">Nombre</label>
                            <input type="text" id="txtNombre" name="Nombre" value="{{proveedor.nombre}}" class="form-control" placeholder="Nombre" minlength="6" maxlength="50" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="Tipo">Tipo de Persona</label>
                            <select class="form-select" name="Tipo" required>
                                <option value="Fisica" {% if proveedor.tipo == 'Fisica' %} selected="selected"{% endif %}>Fisica</option>
                                <option value="Juridica" {% if proveedor.tipo == 'Juridica' %} selected="selected"{% endif %}>Juridica</option>
                          </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="Cedula">Cedula</label>
                            <input type="text" id="txtCedula" name="Cedula" value="{{proveedor.cedula}}" class="form-control" placeholder="Cedula" minlength="10" maxlength="10" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="Balance">Balance</label>
                            <input type="text" id="txtBalance" name="Balance" value="{{proveedor.balance}}" class="form-control" placeholder="Balance" minlength="1" maxlength="50" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="Estado">Estado</label>
                            <select class="form-select" name="Estado" required>
                                <option value="Activo" {% if proveedor.estado == 'Activo' %} selected="selected"{% endif %}>Activo</option>
                                <option value="Inactivo" {% if proveedor.estado == 'Inactivo' %} selected="selected"{% endif %}>Inactivo</option>
                          </select>
                        </div>
                        <div class="form-group d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>       
    </div>
{%endblock%}
