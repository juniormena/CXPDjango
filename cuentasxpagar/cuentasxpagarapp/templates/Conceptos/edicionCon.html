{% extends "../Base/base.html"%}
{%block tittle} Entrada de Conceptos {%endblock}
{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6 offest-md-6">
        <h2>Gestion de Conceptos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editConcepto/{{concepto.codigo}}/" method="POST">{% csrf_token %}

                    <div class="form-group mb-2">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control" 
                        placeholder="Descripcion de Concepto" minlength="1" maxlength="50" required value="{{concepto.descripcion}}" />
                    </div>

                    <div class="form-group mb-2">
                        <label for="estado">Estado</label>
                        <select class="form-select" name="estado" required>
                            <option value="Activo" {% if concepto.estado == 'Activo' %} selected="selected"{% endif %}>Activo</option>
                            <option value="Inactivo" {% if concepto.estado == 'Inactivo' %} selected="selected"{% endif %}>Inactivo</option>
                          </select>
                    </div>
                    <div class="form-group d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                    </div>
                </form>
            </div>
    </div>
        
</div>
{%endblock%}
