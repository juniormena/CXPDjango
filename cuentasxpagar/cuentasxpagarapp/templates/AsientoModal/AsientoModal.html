    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Crear Asiento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cleanAsiento()" />
            </div>
            <div class="modal-body">
                <form action="/crearAsiento/" method="POST">{% csrf_token %}
                <div class="form-group mb-2">
                    <label for="fechaDocumento">Fecha desde</label>
                    <input type="date" id="fechaDesde" name="fechaDesde" class="form-control" onchange="onChangeFechaDesdeAsiento()" 
                    placeholder="Fecha desde" required/>
                </div>

                <div class="form-group mb-2">
                    <label for="fechaDocumento">Fecha hasta</label>
                    <input type="date" id="fechaHasta" name="fechaHasta" class="form-control" 
                    placeholder="Fecha hasta" required disabled/>
                </div>
                <div class="form-group d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cleanAsiento()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      <!--Modal-->
